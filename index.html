<!DOCTYPE html>
<html>
    <head>
        <title>Character Project</title>
    </head>
    <body>
        <div class="homepage">
        <div class="counter1"></div>
        <h1 class="title"> Which Squid Game Player Are You? </h1>
        <img class="main" src="https://flxt.tmsimg.com/assets/p20492218_b_h9_ad.jpg">
        <div class="question-1">
        <br>
            <h1 class="question-asked"> What's your desperate level to win this game? </h1>
            <input class="user-desperation-input" placeholder="Enter a number between 1-10" maxlength="1">
        </div>
        
        <div class="question-2">
        <br>
            <h1 class="question-asked"> What's your personality? </h1>
            <input class="user-personality-input"  placeholder="Enter loyal or disloyalty" maxlength="10">
        </div>
        <br>
        <button class="submit">SUBMIT</button>
        
        </div>
        
        <br><br><br>
        <div class="new"> </div>
        <br>
        
        <div class="page-1">
            <h1 class="player"> You are player Abdul Ali </h1>
            <img src="https://static.wikia.nocookie.net/p__/images/9/9e/AliAbdul.jpg/revision/latest?cb=20211027083748&path-prefix=protagonist">
        </div>
        
        <div class="page-2">
            <h1 class="player"> You are player Seong Gi-hun </h1>
            <img src="https://www.cheatsheet.com/wp-content/uploads/2022/06/Squid-Game-Season-2-storyline-teaser-with-Seong-Gi-hun.jpg?w=1200&h=644">
        </div>
        
        <div class="page-3">
            <h1 class="player"> You are player Kang Sae-byeok </h1>
            <img src="https://i.insider.com/615d7c3e1725d20018b7fe7b?width=700">
        </div>
        
        <div class="page-4">
            <h1 class="player"> You are player Cho Sang-Woo </h1>
            <img src="https://static.wikia.nocookie.net/thesquidgame/images/3/36/Cho_Sang-woo.jpg/revision/latest?cb=20211110105302">
        </div>
        
        <br><br>
        <button class="retry">TRY AGAIN</button>
        
    </body>
</html>
